{% extends 'base.html' %}

{% block content %}
    <h1>My Filters</h1>
    {% if filters %}
        Edit filter:
        <ul>
            {% for filter in filters %}
                <li><a href='/filter/{{ filter.filter_id }}'>{{ filter.filter_name }}</a></li>
            {% endfor %}
        </ul>
        </br>
    {% else %}
        You haven't created any filters yet!    
    {% endif %}
    <a href='/create_filter'>Add a new filter</a>
{% endblock %}
