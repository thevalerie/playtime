{% extends 'base.html' %}

{% block content %}
    <h1>My Categories</h1>
    {% if categories %}
        Edit category:
        <ul>
            {% for category in categories %}
                <li><a href='/category/{{ category.cat_id }}'>{{ category.cat_name }}</a></li>
            {% endfor %}
        </ul>
        </br>
    {% else %}
        You haven't created any categories yet!    
    {% endif %}
    <a href='/create_category'>Add a new category</a>
{% endblock %}
